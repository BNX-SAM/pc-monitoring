<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC 모니터링 대시보드</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>🖥️ PC 모니터링 대시보드</h1>
            <div class="header-info">
                <span id="current-time"></span>
                <button onclick="refreshData()" class="refresh-btn">🔄 새로고침</button>
            </div>
        </header>

        <!-- 통계 카드 -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">💻</div>
                <div class="stat-content">
                    <div class="stat-label">총 PC 수</div>
                    <div class="stat-value" id="total-pcs">-</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-content">
                    <div class="stat-label">오늘 리포트</div>
                    <div class="stat-value" id="today-reports">-</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⚠️</div>
                <div class="stat-content">
                    <div class="stat-label">경고</div>
                    <div class="stat-value" id="total-alerts">-</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🕐</div>
                <div class="stat-content">
                    <div class="stat-label">최근 리포트</div>
                    <div class="stat-value" id="last-report-time">-</div>
                </div>
            </div>
        </div>

        <!-- 경고 알림 -->
        <div id="alerts-section" class="alerts-section" style="display: none;">
            <h2>⚠️ 경고 알림</h2>
            <div id="alerts-container" class="alerts-container"></div>
        </div>

        <!-- PC 목록 -->
        <div class="pc-list-section">
            <h2>📋 PC 현황</h2>
            <div id="pc-list" class="pc-list"></div>
        </div>

        <!-- 상세 정보 모달 -->
        <div id="detail-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title"></h2>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
